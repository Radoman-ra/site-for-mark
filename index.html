<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>КТО-ТО ДРУГОЙ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        background: black;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Arial Black", sans-serif;
      }
      body {
        position: relative;
        height: 100vh;
        width: 100vw;
      }
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
        background: black;
      }

      .overlay-text {
        position: absolute;
        top: 4vw;
        left: 0;
        width: 100vw;
        text-align: center;
        color: white;
        font-size: 7vw;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        z-index: 2;
        pointer-events: none;
      }
      .overlay-text span:nth-child(2) {
        color: gray;
      }

      @media (orientation: portrait) {
        .overlay-text {
          font-size: 8vw;
        }
      }
      @media (orientation: landscape) {
        .overlay-text {
          font-size: 5vw;
          top: 2vw;
        }
      }
    </style>
  </head>
  <body>
    <video
      id="introVideo"
      class="video-bg"
      autoplay
      playsinline
    >
      <source src="video.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
    <div class="overlay-text"><span>КТО-ТО</span> <span>ДРУГОЙ</span></div>
    <script>
      const video = document.getElementById("introVideo");
      video.addEventListener("ended", () => {
        window.location.href = "https://t.me/BazaArsenMark_bot";
      });
      // Попытка запустить видео и включить звук при первом клике пользователя
      document.addEventListener(
        "click",
        () => {
          if (video.paused) {
            video.play();
          }
          video.muted = false;
          video.volume = 1.0;
        },
        { once: true }
      );
    </script>
  </body>
</html>
